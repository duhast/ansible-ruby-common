---
ruby_apt_dependencies:
  - libreadline-dev
  - libssl-dev
  - libyaml-dev
  - zlib1g-dev
  - libncurses-dev
  - libffi-dev
  - libgdbm3


ruby_yum_dependencies:
  - readline-devel
  - openssl-devel
  - libyaml-devel
  - zlib-devel

ruby_symlinks:
  - bundle
  - erb
  - gem
  - irb
  - rake
  - rdoc
  - ri
  - ruby
  #- testrb

ruby_location: "/opt/{{ ruby_version }}"
ruby_source_location: /usr/local/src

ruby_executable: "{{ ruby_location }}/bin/ruby"
